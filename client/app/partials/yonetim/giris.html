<div class="container" style="margin-top:40px;">
    <h1>Yönetim</h1>
    <hr/>
    <div class="row">
        <div class="col-md-4" ng-hide="sahteGiris.girildi">
            <form role="form" class="form-horizontal" >
                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-sm-2">Eposta</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ornek@ornek.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="col-sm-2">Şifre</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="123456">
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="checkbox ">
                        <label>
                            <input type="checkbox">Beni Hatırla
                        </label>
                    </div>
                </div>
                <button type="submit" ng-click="sahteGiris.girildi = true" class="btn btn-default">Giriş</button>
            </form>
        </div>
        <div ng-show="sahteGiris.girildi">
            <a class="btn btn-lg btn-primary" ng-href="#/yonetim/ilanlar">İlanlar</a>
            <a class="btn btn-lg btn-primary" ng-href="#/yonetim/ilanlar" disabled>İlan Türleri</a>
            <a class="btn btn-lg btn-primary" ng-href="#/yonetim/ilanlar" disabled>Gayrimenkul Türleri</a>
            <a class="btn btn-lg btn-primary" ng-href="#/yonetim/ilanlar" disabled>İlan Özellikleri</a>
        </div>
    </div>
    <hr/>
</div>
